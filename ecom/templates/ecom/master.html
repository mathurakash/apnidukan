{% extends 'ecom/home.html'%} 
{%block title%} {{data.sub.name}}{%endblock%}
{%block body%}

  <div class="container">
	<div class="row mt-3">
		{% for j in prod%}
		<div class="col-sm-3">
			<div class="card" style="width: 18rem;">
				<img src="{{j.image.url}}" class="card-img-top" alt="...">
				<div class="card-body">
					<h5 class="card-title">{{j.name}},{{j.brand}}</h5>
					<h6>{{j.price}},{{j.discount}}</h6>
					<p>{{j.desc}}</p>
					<p>
						<a href="{%url 'ecom:upproduct' j.id%}" class="btn btn-primary">View</a>
					</p>
				</div>
			</div>
		</div>
		{%endfor%}
	</div>
</div>

{%endblock%}
