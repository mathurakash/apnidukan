{% extends 'ecom/sellermaster.html' %}
{% block title %} Delete Product{% endblock  %}
{% block body %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container-fluid">
            <div class="row mt-3">
                
                <div class="col-sm-3">
                    <div class="card" style="width: 18rem;">
                        <img src="{{prod.image.url}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{prod.name}},{{prod.brand}}</h5>
                            <h6>{{prod.price}},{{prod.discount}}%</h6>
                            <p>{{prod.desc}}</p>
                            <input type='submit' value='submit'>
                           
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        

    </form>

{% endblock %}
